<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="register_css.css">
    </head>
    <body>
            <div class="user">
                <a href="login.html">
                    <button type="button" class="btn btn-primary">Back</button>
                </a>
                <header class="user__header">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
                </header>
                <form class="form_class" name="registerform" onsubmit="registerFunction();" method="post">
                    <div class="form__group">
                        <input type="text" placeholder="User name"     name="username"     class="form__input" />
                        <input type="text" placeholder="Password"      name="password"     class="form__input" />
                        <input type="text" placeholder="First Name"    name="firstname"    class="form__input" />
                        <input type="text" placeholder="Last Name"     name="lastname"     class="form__input" />
                        <input type="text" placeholder="Mobile Number" name="mobilenumber" class="form__input" />
                        <input type="text" placeholder="Email"         name="email"        class="form__input" />
                    </div>
                    <div id="footer">
                        <p>login as </p>
                        <input type="radio" id="seller" name="account-type" value="seller">
                        <label for="seller">Seller</label>
                        <br>
                        <input type="radio" id="buyer" name="account-type" value="buyer">
                        <label for="seller">buyer</label>

                    </div>

                    <a href="login.html">
                        <input type="submit" value="Register" class="btn">
                     </a>
                </form>
            </div>
            <script src="dummy.js"></script>
    </body>
</html>
